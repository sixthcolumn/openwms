log4j.rootLogger=ERROR
#log4j.logger.com.sienatech.crews = INFO, file
log4j.rootLogger=DEBUG, file, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=- %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{MM-dd@HH:mm:ss} - %m%n

# File appender
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=/tmp/crews.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.layout.ConversionPattern=%d{MM-dd@HH:mm:ss} - %m%n
log4j.appender.file.layout.ConversionPattern=- %m%n

